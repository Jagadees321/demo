<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="users-container">all users</div>
    <script>
        let arr = [];
        let container = document.getElementById('users-container');

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((data) => {
            data.forEach(user => {
                let userInfo = {
                    id: user.id,
                    title: user.title,
                    body: user.body
                };
                arr.push(userInfo);
                
                
                let userDiv = document.createElement('div');
                userDiv.classList.add('user-card');
                userDiv.innerHTML = `
                    <h2>User ID: ${userInfo.id}</h2>
                    <h3>${userInfo.title}</h3>
                    <p>${userInfo.body}</p>
                `;
               
                container.appendChild(userDiv);
            });
        })
        .catch((error) => console.error('Error fetching data:', error));

        console.log(arr);
    </script>
</body>
</html>
