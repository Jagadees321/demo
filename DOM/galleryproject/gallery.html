<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
       
        <header class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Gallery Search Engine</h1>
            <input type="text" id="searchBar" placeholder="Search images...">
            <button id="searchButton">Search</button>
        </header>

        <div class="container">
           
            <aside class="sidebar">
                <ul>
                    <li data-category="cricketers">Cricketers</li>
                    <li data-category="telugu heroes">Movie Heroes</li>
                    <li data-category="prabhas">Prabhas</li>
                    <li data-category="yuvraj singh">Yuvar Singh</li>
                </ul>
            </aside>

            
            <main>
                <section id="gallery">
                   
                </section>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
